<!DOCTYPE html>
<html>

		<title>2D Sierpinski Gasket</title>

	<body>
		<canvas id="gl-canvas" width="500" height="500"></canvas>
		<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision highp float;

out vec4 fColor;

void main()
{
    fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
		</script>
		<!-- NOTE: What does fragment shader do in our program? -->

		<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;

void main()
{
    gl_Position = aPosition;
}
		</script>
		<!-- NOTE: What does the vertex shader do in our program? -->
		<!-- NOTE: What is aPosition? -->
		<!-- NOTE: What is gl_Position? -->

		<input type="range" id="depth" min="0" max="10" step="1" value="0">

		<script src="js/initShaders.js"></script>
		<script src="js/MV.js"></script>
		<script src="js/webgl.js"></script>

		<script src="gasket.js"></script>
	</body>
</html>
